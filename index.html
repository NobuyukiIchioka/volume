<!DOCTYPE html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>volume_test</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <button id="btn_play">再生</button>
            <button id="btn_pause">一時停止</button>
            <button id="btn_mute"><img src="./img/volume-high.svg" alt="sound" id="icon"></button>
            <button>
                <input type="range" id="volume" value="0.5" min="0.0" max="1.0" step="0.1">
            </button>
        </div>
</header>
    <video type="video/webm" class="video" src="./video/summer_sound.mp4" loop></video>
</body>
</html>
